<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .sw {
        color: blue;
      }

      #smc {
        color: green;
      }
    </style>
    <script type="text/javascript">
      function BodySetBackgroundColor(color)
      {
        document.querySelector('body').style.background = color;
      }

      function BodySetColor(color)
      {
        document.querySelector('body').style.color = color;
      }

      function OnOff(self)
      {
        var simple = document.querySelector('body');

        if (this.value === "on")
        {
          simple.style.background = "yellow";
          simple.style.color = "black";
          this.value = "off"
        }
        else {
          {
            simple.style.background = "black";
            simple.style.color = "yellow";
            this.value = "on"
          }
        }
      }

      function Check()
      {
        var check_count = document.getElementsByName('language').length;

        for (var i = 0; i < check_count; i++)
        {
          if (document.getElementsByName('language')[i].checked == true)
          {
            alert(document.getElementsByName('language')[i].value);
          }
        }
      }

      var day = {
        "monday" : "happy",
        "tuesday" : "sad",
        "wendesday" : "exciting"
      };

      for (var d in day)
      {
        document.write(d + " : " + day[d] + "<br>");
      }

      var month = ["monday", "tuesday", "wendesday", "thursday", "friday", "saturday"];

      document.write("<h3>" + "오늘은 " + month[2] + "입니다." + "</h3>")
    </script>
  </head>

    BodySetBackgroundColor('pink');
    BodySetColor('white');">

    <input type="button" id="question" value="email" onclick="alert('kyeongwon329@gmail.com');">

    <input type="checkbox" name="language" value="c" onclick="Check()">c
